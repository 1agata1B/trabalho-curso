<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Evento 3D - Plataforma de Organização</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-30">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <button id="toggleSidebar" class="text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-md lg:hidden">
        <i class="fas fa-bars fa-lg"></i>
      </button>
      <h1 class="text-xl font-semibold text-indigo-700">Evento 3D</h1>
      <nav class="hidden lg:flex space-x-6 text-gray-600 font-medium">
        <a class="hover:text-indigo-600 transition" href="#novo">Novo</a>
        <a class="hover:text-indigo-600 transition" href="#detalhes">Detalhes</a>
        <a class="hover:text-indigo-600 transition" href="#ia">IA & Exemplos</a>
        <a class="hover:text-indigo-600 transition" href="#formulario">Contato</a>
      </nav>
    </div>
  </header>

  <div class="flex flex-1 min-h-0">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white border-r border-gray-200 w-64 space-y-6 py-6 px-4 fixed inset-y-0 left-0 transform lg:translate-x-0 transition-transform duration-300 ease-in-out z-40 overflow-y-auto -translate-x-full">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4 px-2">Menu</h2>
      <nav class="flex flex-col space-y-3 text-gray-700 font-medium">
        <a href="#novo" class="flex items-center space-x-3 px-2 py-2 rounded hover:bg-indigo-100 transition">
          <i class="fas fa-plus-circle text-indigo-600"></i>
          <span>Novo Evento</span>
        </a>
        <a href="#detalhes" class="flex items-center space-x-3 px-2 py-2 rounded hover:bg-indigo-100 transition">
          <i class="fas fa-pencil-alt text-indigo-600"></i>
          <span>Detalhes do Evento</span>
        </a>
        <a href="#ia" class="flex items-center space-x-3 px-2 py-2 rounded hover:bg-indigo-100 transition">
          <i class="fas fa-robot text-indigo-600"></i>
          <span>IA & Exemplos</span>
        </a>
        <a href="#formulario" class="flex items-center space-x-3 px-2 py-2 rounded hover:bg-indigo-100 transition">
          <i class="fas fa-envelope text-indigo-600"></i>
          <span>Contato</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6 lg:ml-64">
      <!-- IA Sugestão -->
      <section id="ia" class="mb-12">
        <h2 class="text-2xl font-semibold text-indigo-700 mb-4">IA & Sugestão de Evento</h2>
        <form id="formSugestaoEvento" class="space-y-4 bg-white p-6 rounded shadow-md max-w-xl">
          <label class="block">
            <span class="text-gray-700">Descreva seu evento:</span>
            <textarea id="descricaoEvento" class="w-full border rounded p-2 mt-1" rows="4" required></textarea>
          </label>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Gerar Sugestão</button>
        </form>
        <div id="respostaIA" class="mt-6 bg-white p-4 rounded shadow hidden">
          <h3 class="text-lg font-semibold text-indigo-700 mb-2">Sugestão de Evento</h3>
          <p id="textoIA" class="text-gray-700"></p>
        </div>
      </section>

      <!-- Formulário de Contato -->
      <section id="formulario" class="mb-12">
        <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Entre em Contato</h2>
        <form class="bg-white p-6 rounded-lg shadow-md space-y-4 max-w-xl" onsubmit="handleFormSubmit(event)">
          <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required />
          </div>
          <div>
            <label for="mensagem" class="block text-sm font-medium text-gray-700">Mensagem</label>
            <textarea id="mensagem" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required></textarea>
          </div>
          <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Enviar</button>
        </form>
        <p id="mensagem-status" class="text-sm text-green-600 mt-4 hidden">Mensagem enviada com sucesso!</p>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn?.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    window.addEventListener('resize', () => {
      if (window.innerWidth >= 1024) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    window.addEventListener('load', () => {
      if (window.innerWidth >= 1024) {
        sidebar.classList.remove('-translate-x-full');
      } else {
        sidebar.classList.add('-translate-x-full');
      }
    });

    function handleFormSubmit(event) {
      event.preventDefault();
      document.getElementById('mensagem-status').classList.remove('hidden');
      event.target.reset();
    }

    document.getElementById('formSugestaoEvento')?.addEventListener('submit', function (e) {
      e.preventDefault();
      const descricao = document.getElementById('descricaoEvento').value.toLowerCase();

      let resposta = '';
      if (descricao.includes('casamento')) {
        resposta = 'Evento: Casamento elegante ao ar livre com decoração rústica. Estimativa de custo: R$ 35.000,00.';
      } else if (descricao.includes('aniversário')) {
        resposta = 'Evento: Festa infantil temática com brinquedos e catering para crianças. Estimativa: R$ 8.000,00.';
      } else if (descricao.includes('corporativo')) {
        resposta = 'Evento: Evento corporativo com auditório, coffee break e painel de palestras. Estimativa: R$ 22.000,00.';
      } else {
        resposta = 'Evento: Evento personalizado com estrutura modular. Estimativa: R$ 15.000,00.';
      }

      document.getElementById('textoIA').textContent = resposta;
      document.getElementById('respostaIA').classList.remove('hidden');
    });
  </script>
</body>
</html>
